<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <form class="movies">
        <div class="form-group">
          <label for="movieSelect">Select a movie:</label>
          <select class="form-control" id="movieSelect">
            <option>Lo and Behold</option>
            <option>It Follows</option>
            <option>Star Wars</option>
            <option>Rocky Horror Picture Show</option>
          </select>
        </div>

        <div class="form-group">
          <label for="times">Select a time:</label>
          <select class="custom-select" id="time">
            <option value="2">2 pm</option>
            <option value="6">6 pm</option>
            <option value="9">9 pm</option>
            <option value="12">Midnight</option>
          </select>
        </div>

        <div class="form-group">
          <label for="enterAge">Please enter your age</label>
          <input class="form-control" id="enterAge"></input>
        </div>

        <button type="submit" class="btn btn-success">Enter</button>
    </form>

    <h2>Here is your ticket:</h2>
    <ul id="result"></ul>
    </div>

  </body>
</html>
